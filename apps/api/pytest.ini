[pytest]
# Pytest configuration for NerdLearn API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require mocked services)
    e2e: End-to-end tests (require running services)
    slow: Slow tests (skipped by default in CI)
    requires_api_key: Tests requiring external API keys

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage (when running with pytest-cov)
# Run with: pytest --cov=app --cov-report=html

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:langchain.*
    ignore::DeprecationWarning:transformers.*
    ignore::PendingDeprecationWarning


