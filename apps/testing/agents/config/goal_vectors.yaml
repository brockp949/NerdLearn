# Goal Vectors Configuration
# 
# Defines testing objectives for agentic validation

goal_vectors:
  semantic_accuracy:
    name: "Semantic Accuracy"
    description: "Test output must be semantically correct and contextually appropriate"
    constraints:
      - "No hallucinations or invented information"
      - "Context-aware entity resolution"
      - "Goal-aligned reasoning"
    pass_threshold: 0.7
  
  causal_reasoning:
    name: "Causal Chain Validation"
    description: "Follow the Cable - validate prerequisite chains and causal links"
    constraints:
      - "Must address root causes before symptoms"
      - "Each step semantically relevant to goal"
      - "No generic suggestions unrelated to problem"
    pass_threshold: 0.75
  
  robustness:
    name: "Adversarial Robustness"
    description: "System should handle edge cases and poisoned data gracefully"
    constraints:
      - "Detect conflicts and contradictions"
      - "Maintain low confidence on ambiguous inputs"
      - "Graceful degradation on invalid inputs"
    pass_threshold: 0.6
  
  context_awareness:
    name: "Context Awareness"
    description: "Output must demonstrate proper understanding of domain context"
    constraints:
      - "Disambiguate based on context clues"
      - "Avoid context-inappropriate responses"
      - "Maintain domain-specific knowledge"
    pass_threshold: 0.70
  
  learning_path_integrity:
    name: "Learning Path Integrity"
    description: "Adaptive learning paths must follow pedagogical principles"
    constraints:
      - "Prerequisites before advanced topics"
      - "Addresses identified knowledge gaps"
      - "Progressive difficulty scaling"
      - "Aligned with learner's mastery state"
    pass_threshold: 0.75

  # Database Testing Goal Vectors
  schema_integrity:
    name: "Schema Integrity"
    description: "Database schema matches design specifications and supports all required operations"
    constraints:
      - "All expected tables exist with correct names"
      - "Column types match specifications"
      - "Primary keys are properly defined"
      - "Indexes are configured for query patterns"
      - "Constraints (unique, check, not null) are enforced"
    pass_threshold: 0.95

  data_integrity:
    name: "Data Integrity"
    description: "Data constraints are properly enforced to maintain consistency"
    constraints:
      - "Unique constraints prevent duplicate records"
      - "NOT NULL constraints enforced on required fields"
      - "Foreign keys maintain referential integrity"
      - "Check constraints validate data ranges and formats"
      - "No orphaned records or dangling references"
    pass_threshold: 0.90

  database_performance:
    name: "Database Performance"
    description: "Database operations meet latency and throughput requirements"
    constraints:
      - "Single record queries under 50ms"
      - "Bulk inserts process efficiently"
      - "Indexes improve query performance measurably"
      - "No N+1 query patterns"
      - "Connection pooling handles load"
    pass_threshold: 0.80

  concurrency_safety:
    name: "Concurrency Safety"
    description: "Database handles concurrent access without data corruption"
    constraints:
      - "No race conditions on concurrent updates"
      - "Deadlocks detected and handled gracefully"
      - "Isolation levels appropriate for use case"
      - "Transactions maintain ACID properties"
      - "Optimistic locking works correctly"
    pass_threshold: 0.85

  crud_correctness:
    name: "CRUD Correctness"
    description: "All CRUD operations work correctly for all entity types"
    constraints:
      - "Create operations insert complete records"
      - "Read operations return accurate data"
      - "Update operations modify only specified fields"
      - "Delete operations cascade appropriately"
      - "Soft deletes preserve audit trail"
    pass_threshold: 0.90

  relationship_integrity:
    name: "Relationship Integrity"
    description: "Entity relationships are properly maintained"
    constraints:
      - "One-to-many relationships correctly linked"
      - "Many-to-many junction tables work correctly"
      - "Cascade deletes remove dependent records"
      - "Orphan prevention rules enforced"
      - "Circular references handled appropriately"
    pass_threshold: 0.90
