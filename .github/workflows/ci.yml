name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # BACKEND TESTS
  # =============================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check app/ --ignore E501

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short -x
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          NEO4J_URI: 'bolt://localhost:7687'
          NEO4J_USER: 'neo4j'
          NEO4J_PASSWORD: 'test'
          OPENAI_API_KEY: 'test-key'

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          OPENAI_API_KEY: 'test-key'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # =============================================================================
  # FRONTEND TESTS
  # =============================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # =============================================================================
  # BUILD VERIFICATION
  # =============================================================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=@nerdlearn/web
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # =============================================================================
  # SECURITY SCAN
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
        continue-on-error: true

  # =============================================================================
  # DEPENDENCY CHECK
  # =============================================================================
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check for npm audit issues
        run: npm audit --audit-level=high
        working-directory: apps/web
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python dependencies
        run: |
          pip install safety
          safety check -r apps/api/requirements.txt
        continue-on-error: true
