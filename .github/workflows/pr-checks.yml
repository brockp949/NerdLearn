name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # =============================================================================
  # CHANGE DETECTION
  # =============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docs: ${{ steps.filter.outputs.docs }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/api/**'
            frontend:
              - 'apps/web/**'
            docs:
              - '**/*.md'
              - 'docs/**'

  # =============================================================================
  # BACKEND CHECKS (only if backend changed)
  # =============================================================================
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'apps/api/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run ruff linting
        run: |
          pip install ruff
          ruff check app/ tests/ --output-format=github

      - name: Run type checking
        run: |
          pip install mypy
          mypy app/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/unit/ -v --tb=short
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite+aiosqlite:///:memory:'
          OPENAI_API_KEY: 'test-key'

  # =============================================================================
  # FRONTEND CHECKS (only if frontend changed)
  # =============================================================================
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test:run

      - name: Build check
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

  # =============================================================================
  # PR SUMMARY
  # =============================================================================
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [changes, backend-checks, frontend-checks]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## PR Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Area | Changed | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.changes.outputs.backend }}" == "true" ]; then
            if [ "${{ needs.backend-checks.result }}" == "success" ]; then
              echo "| Backend | ✅ Yes | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Backend | ✅ Yes | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Backend | ⏭️ No | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.changes.outputs.frontend }}" == "true" ]; then
            if [ "${{ needs.frontend-checks.result }}" == "success" ]; then
              echo "| Frontend | ✅ Yes | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Frontend | ✅ Yes | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Frontend | ⏭️ No | ⏭️ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
