[pytest]
# Test discovery
testpaths =
    e2e
    integration
    unit
    performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    e2e: end-to-end tests (full user journeys, requires all services)
    integration: cross-service integration tests
    unit: unit tests for isolated components
    benchmark: performance benchmark tests
    slow: mark test as slow running
    requires_db: mark test as requiring database
    requires_services: mark test as requiring services running

# Timeout (requires pytest-timeout)
timeout = 60

# Coverage (requires pytest-cov)
# Run with: pytest --cov=../apps/api/app --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
