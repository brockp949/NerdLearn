[pytest]
# Database tests configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Default options
# Note: Remove -p tests.database.reporting if tests don't run properly
addopts =
    -v
    --tb=short

# Markers
markers =
    requires_db: Tests that require a database connection
    unit: Fast unit tests (mocked DB)
    integration: Integration tests (real DB)
    benchmark: Performance benchmark tests
    slow: Slow-running tests
    concurrency: Tests for concurrent access patterns

# Timeout (requires pytest-timeout)
# Uncomment if pytest-timeout is installed: pip install pytest-timeout
# timeout = 60

# Coverage (requires pytest-cov)
# Run with: pytest --cov=app.models --cov-report=html

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
