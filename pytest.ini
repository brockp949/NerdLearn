[pytest]
# Pytest configuration for NerdLearn

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring running services
    unit: Unit tests (no external dependencies)
    slow: Slow running tests
    requires_db: Tests requiring database connection
    requires_telemetry: Tests requiring telemetry service
    requires_scheduler: Tests requiring scheduler service

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
# --cov=services
# --cov=packages
# --cov-report=html
# --cov-report=term-missing

# Timeouts (if using pytest-timeout)
timeout = 30
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
